<section id="adminPanel" class="screen">
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-user-shield"></i>
        <h3 data-i18n="administrator">Administrator</h3>
      </div>
      
      <nav class="sidebar-nav">
        <button class="nav-item active" data-admin-tab="dashboard">
          <i class="fas fa-chart-line"></i>
          <span data-i18n="dashboard">Dashboard</span>
        </button>
        
        <button class="nav-item" data-admin-tab="organizations" data-permission="view_organizations">
          <i class="fas fa-building"></i>
          <span data-i18n="organizations">Organizations</span>
        </button>
        
        <button class="nav-item" data-admin-tab="approvals" data-permission="view_approvals">
          <i class="fas fa-clipboard-check"></i>
          <span data-i18n="approvals">Approvals</span>
        </button>
        
        <button class="nav-item" data-admin-tab="administrators" data-permission="view_admins">
          <i class="fas fa-users-cog"></i>
          <span data-i18n="administrators">Administrators</span>
        </button>
        
        <button class="nav-item" data-admin-tab="settings" data-permission="view_settings">
          <i class="fas fa-cog"></i>
          <span data-i18n="settings">Settings</span>
        </button>
        
        <button class="nav-item" data-admin-tab="audit" data-permission="view_audit_logs">
          <i class="fas fa-history"></i>
          <span data-i18n="audit_logs">Audit Logs</span>
        </button>
      </nav>
      
      <div class="sidebar-footer">
        <div class="admin-info" id="adminInfo">
          <div style="display: flex; align-items: center; gap: 12px;">
            <div class="admin-avatar" style="width: 45px; height: 45px; border-radius: 50%; background: linear-gradient(135deg, #9d00ff, #00eaff); display: flex; align-items: center; justify-content: center;">
              <i class="fas fa-user-shield" style="color: white; font-size: 20px;"></i>
            </div>
            <div style="flex: 1; min-width: 0;">
              <div class="admin-name" id="adminName">Administrator</div>
              <div class="admin-role" id="adminRole">ADMIN</div>
            </div>
          </div>
        </div>
        
        <button class="btn neon-btn-outline btn-block logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          <span data-i18n="logout">Logout</span>
        </button>
        
        <!-- Language Selector -->
        <select id="adminPanelLangSelect" class="lang-select" style="width: 100%; margin-top: 10px;">
          <option value="ENG">🇬🇧 English</option>
          <option value="SPA">🇪🇸 Español</option>
          <option value="FRE">🇫🇷 Français</option>
          <option value="POR">🇵🇹 Português</option>
          <option value="TWI">🇬🇭 Twi</option>
        </select>
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
      <div class="content-header">
        <h2 id="adminContentTitle" data-i18n="dashboard">
          <i class="fas fa-chart-line" style="color: #9d00ff;"></i>
          Dashboard
        </h2>
      </div>
      
      <div class="content-body">
        <div id="adminContent-dashboard" class="tab-content active">
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span data-i18n="loading">Loading...</span>
          </div>
        </div>
        
        <div id="adminContent-organizations" class="tab-content">
          <div id="adminContent-orgs">
            <div class="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
              <span data-i18n="loading">Loading...</span>
            </div>
          </div>
        </div>
        
        <div id="adminContent-approvals" class="tab-content">
          <div id="adminContent-approvals-list">
            <div class="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
              <span data-i18n="loading">Loading...</span>
            </div>
          </div>
        </div>
        
        <div id="adminContent-administrators" class="tab-content">
          <div id="adminContent-admins">
            <div class="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
              <span data-i18n="loading">Loading...</span>
            </div>
          </div>
        </div>
        
        <div id="adminContent-settings" class="tab-content">
          <div id="adminContent-settings-content">
            <div class="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
              <span data-i18n="loading">Loading...</span>
            </div>
          </div>
        </div>
        
        <div id="adminContent-audit" class="tab-content">
          <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span data-i18n="loading">Loading...</span>
          </div>
        </div>
      </div>
    </main>
  </div>
</section>
