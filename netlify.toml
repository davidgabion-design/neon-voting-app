[build]
  publish = "."
  functions = "netlify/functions"

  [build.environment]
    SECRETS_SCAN_ENABLED = "false"

  [build.processing]

    [build.processing.css]

    [build.processing.html]

    [build.processing.images]

    [build.processing.js]

  [build.services]

[functions]

  [functions."*"]
  node_bundler = "esbuild"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200
force = true

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]